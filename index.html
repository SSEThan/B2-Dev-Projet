<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Projet Encyclopédie</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <link rel="stylesheet/less" type="text/css/less" type="text/css" href="./style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Encyclopédie</h1>
        </header>
        <nav>
          <!-- use the router-link component for navigation. --> 
          <!-- specify the link by passing the `to` prop. --> 
          <!-- `<router-link>` will render an `<a>` tag with thecorrect `href` attribute -->
              <ul> 
                  <li>
                     <router-link to="/">Accueil</router-link>
                  </li>
                  <li>
                      <router-link to="/about">Listes d'articles</router-link>
                  </li>
                  <li>
                      <router-link to="/user">Formulaire</router-link>
                  </li>
              </ul>  
         </nav>
<!-- route outlet -->
<h2>Description de notre Encyclopédie </h2>
<!-- component matched by the route will render here --> 

<main>
    <router-view>Nos articles</router-view>   
</main>
<footer>Cours Vue.js</footer>
</div>
        <script src="./main.js"></script>
</html>
</body>
